language: c
env:
  - ARDUINO_VERSION=1.6.13
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-$ARDUINO_VERSION-linux64.tar.xz
  - tar xf arduino-$ARDUINO_VERSION-linux64.tar.xz
  - sudo mv arduino-$ARDUINO_VERSION /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - set -o pipefail # return last non zero return for pipes
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/TheThingsNetwork
  - arduino --install-library "DHT sensor library:1.3.0,Adafruit Unified Sensor:1.0.2"
  - git clone https://github.com/sparkfun/arduino_boards /tmp/sparkfun
  - mv /tmp/sparkfun/sparkfun /usr/local/share/arduino/hardware/sparkfun
before_script:
  # Replace placeholders with actual frequency plan (on Mac OS folow -i by '')
  - find $PWD/examples -type f -name "*.ino" -exec sed -i 's/\(freqPlan = \)/\1TTN_FP_EU868;/g' {} +
script:
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/ABP/ABP.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/DeviceInfo/DeviceInfo.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Message/Receive/Receive.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Message/Send/Send.ino 2>&1 | tee logs.txt
  - arduino --verify --board sparkfun:avr:promicro:cpu=8MHzatmega32U4 $PWD/examples/Node/Node.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/PassThrough/PassThrough.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/QuickStart/QuickStart.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Receive/Receive.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Send/Send.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Sensors/DHT/DHT.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Sensors/LightSensor/LightSensor.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/examples/Workshop/Workshop.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/test/TheThingsMessage/TheThingsMessage.ino 2>&1 | tee logs.txt
  - arduino --verify --board arduino:avr:leonardo $PWD/test/TheThingsNetwork/TheThingsNetwork.ino 2>&1 | tee logs.txt
  # break if logs contain warnings
  - "grep -q ': warning: ' logs.txt"
notifications:
  email:
    on_success: change
    on_failure: change
