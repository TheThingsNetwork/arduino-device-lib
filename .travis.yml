language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=test/TheThingsNetwork.ino PLATFORMIO_BUILD_FLAGS=-Wno-parentheses
    - PLATFORMIO_CI_SRC=test/TheThingsMessage.ino PLATFORMIO_BUILD_FLAGS=-Wno-parentheses

install:
    - pip install -U platformio

script:
    - platformio ci --lib=src --board=leonardo --board=sparkfun_promicro8
